{% extends "partials/base_slide_panel.html" %}

{% block slidePanel %}

<!-- Slot Template -->
<template x-if="panelMode==='user'">
    <div class="space-y-4">
        <!-- Name + Actions -->
        <div class="flex items-center space-x-2">
            <div class="flex-1">
                <label class="block mb-1 font-semibold">Name</label>
                <input type="text" x-model="userForm.username"
                       class="w-full p-2 border rounded border-base-border bg-base-surface text-base-text"
                       required>
            </div>
            <div class="flex flex-col space-y-2 mt-6">
                <button type="button" class="px-4 py-2 bg-base-accent text-white rounded"
                        x-show="!userForm.user_id"
                        @click="userForm.createUser()">
                    Create
                </button>
                <button type="button" class="px-4 py-2 bg-red-500 text-white rounded"
                        x-show="userForm.user_id"
                        @click="userForm.deleteUser()">
                    Delete
                </button>
            </div>
        </div>

        <!-- TeamSpeak ID -->
        <div>
            <label class="block mb-1 font-semibold">TeamSpeak ID</label>
            <input type="number" x-model="userForm.teamspeak_id"
                   class="w-full p-2 border rounded border-base-border bg-base-surface text-base-text"
                   placeholder="Optional">
        </div>

        <!-- Over 18 -->
        <div class="flex items-center space-x-2">
            <input type="checkbox" x-model="userForm.over_18" id="over_18"
                   class="h-4 w-4 rounded border-base-border text-base-accent focus:ring-base-accent">
            <label for="over_18" class="font-medium text-base-text">Over 18</label>
        </div>

        <!-- Update button at bottom -->
        <div class="flex justify-end mt-4">
            <button type="button" class="px-4 py-2 bg-green-600 text-white rounded"
                    x-show="userForm.user_id"
                    @click="userForm.updateUser()">
                Update
            </button>
        </div>
    </div>
</template>

<template x-if="panelMode === 'deny'">

</template>


{% endblock %}
