{% extends "admin/base_site.html" %}
{% block content %}
<h1>Assign User to Slot "{{ slot.name }}"</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="default">Assign</button>
</form>
<a href="{% url 'admin:orbat_section_change' section.id %}">Cancel</a>

{% endblock %}
