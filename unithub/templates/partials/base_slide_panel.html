<div x-show="panelOpen"
     x-transition:enter="transition transform duration-300"
     x-transition:enter-start="translate-x-full"
     x-transition:enter-end="translate-x-0"
     x-transition:leave="transition transform duration-300"
     x-transition:leave-start="translate-x-0"
     x-transition:leave-end="translate-x-full"
     class="fixed top-0 right-0 h-full w-full md:w-1/3 bg-base-surface dark:bg-base-surface shadow-lg z-50 overflow-y-auto"
     x-cloak>

    <!-- Panel header -->
    <div class="flex justify-between items-center p-4 border-base-border">
        <h2 class="text-lg font-semibold" x-text="panelMode"></h2>
        <button @click="panelOpen=false" class="text-base-muted hover:text-base-text">&times;</button>

    </div>

    <div class="p-4">
        <div class="fixed inset-0 bg-black bg-opacity-50 flex justify-end">
            <div class="relative bg-base-surface w-full sm:w-2/3 lg:w-1/3 h-full p-4 overflow-auto">

                <!-- Close button (cross) -->
                <button
                type="button"
                @click="panelOpen = false"
                class="absolute top-2 right-2 text-base-muted hover:text-base-text"
                >
                âœ•
                </button>
                {% block slidePanel %}{% endblock %}
            </div>
        </div>
    </div>
</div>
